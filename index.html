<!DOCTYPE html>
<html ng-app="checkerApp" ng-controller="CheckerCtrl">
<head>
  <meta charset="utf-8">
  <title>checkersjs</title>

  <link href="css/main.css" rel="stylesheet" type="text/css">
  <!-- link rel="shortcut icon" href="img/favicon.ico" -->
  <!-- link rel="apple-touch-icon" href="img/apple-touch-icon.png" -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>
  
  <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>
  <table>
      <tr ng-repeat="i in [1, 2, 3, 4, 5, 6, 7, 8]" ng-class="{'row-odd': i%2==0, 'row-even': i%2==0}">
          <td ng-repeat="j in [1, 2, 3, 4, 5, 6, 7, 8]" ng-class="{'col-odd': j%2==0, 'row-even': j%2==0}">

          </td>
      </tr>
  </table>
</body>
</html>
